<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/scripts.js" defer></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap");
    </style>
    <title>Gerador de Box Shadow</title>
  </head>
  <body>
    <div id="box-generator">
      <div id="controls-container">
        <h2>Configurações da Box Shadow</h2>
        <div class="form-control">
          <div class="range">
            <label for="horizontal">Deslocamento horizontal</label>
            <input
              type="range"
              id="horizontal"
              name="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference">
            <input type="text" name="horizontal-value" id="horizontal-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range">
            <label for="vertical">Deslocamento vertical</label>
            <input
              type="range"
              id="vertical"
              name="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference">
            <input type="text" name="vertical-value" id="vertical-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range">
            <label for="blur">Intensidade do Borrão (Blur)</label>
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference">
            <input type="text" name="blur-value" id="blur-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range">
            <label for="spread">Intensidade do espalhamento</label>
            <input
              type="range"
              id="spread"
              name="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference">
            <input type="text" name="spread-value" id="spread-value" />
            <p>px</p>
          </div>
        </div>
      </div>
      <div id="preview">
        <h2>Preview do efeito gerado:</h2>
        <div id="box"></div>
      </div>
    </div>
    <div id="generated">
      <h2>Copie e cole no seu arquivo de CSS:</h2>
    </div>
    <div id="rules">
      <p id="rule">box-shadow <span></span></p>
      <p id="webkit-rule">-webkit-box-shadow <span></span></p>
      <p id="moz-rule">-moz-box-shadow <span></span></p>
    </div>
  </body>
</html>
